<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>多張圖片顯示（手機功能正常）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow-y: auto; /* 允許垂直滾動 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container {
            width: 100%;
            max-width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100vh; /* 確保圖片不超出螢幕 */
            display: block;
            margin-bottom: 10px; /* 圖片間距 */
        }
    </style>
    <script>
        // 只鎖定電腦版的右鍵 & F12，不影響手機
        if (navigator.userAgent.indexOf("Mobi") === -1) {
            document.addEventListener("contextmenu", (event) => event.preventDefault());
            document.addEventListener("keydown", (event) => {
                if (event.key === "F12" || 
                    (event.ctrlKey && event.shiftKey && event.key === "I") || 
                    (event.ctrlKey && event.key === "U")) {
                    event.preventDefault();
                }
            });
        }
    </script>
</head>
<body>
    <div class="image-container">
        <p><br/></p>
        <img src="img/商工登記公示資料查詢服務_新生命資訊服務_頁面_2.webp" alt="圖片 1">
        <img src="img/商工登記公示資料查詢服務_新生命資訊服務_頁面_2.webp" alt="圖片 2">
        <img src="img/商工登記公示資料查詢服務_新生命資訊服務_頁面_2.webp" alt="圖片 3">
        <img src="img/商工登記公示資料查詢服務_新生命資訊服務_頁面_2.webp" alt="圖片 4">
    </div>
</body>
</html>
